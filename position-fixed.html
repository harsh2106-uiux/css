    body {

    .fixed-box {
      position: fixed;
      top: 20px;   /* 20px from top of window */
      right: 20px; /* 20px from right of window */

      padding: 10px 20px;
      font-weight: bold;
      border: 2px solid black;
    }
  </style>


</head>
