<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin property</title>
    <!-- <link rel="stylesheet" href="margin.css"> -->

    <style>
        div{
    /* margin: 70px; */
    /* margin: 0 auto; */
    border: 5px solid #951a1a;
    margin: 10px 15px 20px 25px;
    
}

p.ex1 {
    border: 5px solid #951a1a;
    padding: 25px;
}

p.ex2 {
    border: 5px solid #951a1a;
    padding:  25px;
}

.box{
    width: 300px;
    padding: 20px;
    margin: 30px;
    background-color: #951a1a;
    box-sizing: border-box;
}
    </style>
</head>
<body>
<div>
    <h1>Css Margins</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, animi!</p>
</div>
    
    <hr>

    <h1>The padding Property</h1>

<p class="ex1">This paragraph has a padding of 35 pixels on all four sides.</p>

<p class="ex2">This paragraph has no specified padding, but a margin of 35 pixels on all four sides.</p>

<hr>
<div class="box">
   <h2> Box-sizing </h2>
</div>


</body>
</html>
