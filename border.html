<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-color</title>
    <style>
        .border{
            border: 10px solid ;
            border-color: blue red yellow green;
            
        }
        .outline{
            border: 4px solid red;
            outline: 8px solid;
            outline-color: blue ;
        }
    </style>
</head>
<body>
    <section>
        <div class="border">
            <h1>border-color</h1>
        </div>
    </section>

    <br>
    <br>
    <section>
        <div class="outline">
            <h1>outline-color</h1>
        </div>
    </section>
</body>
</html>
