<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            filter: grayscale(100%);
            filter: blur(6px);
            filter: brightness(200%);
            filter: contrast(200%);
            filter: drop-shadow(8px 8px 10px gray);
            filter: hue-rotate(90deg);
            filter: invert(100%);
            filter: opacity(30%);
            filter: saturate(8);
            filter: sepia(100%);

        }
    </style>
</head>

<body>
    <div>
        <img src="https://www.propertyfinder.ae/blog/wp-content/uploads/2024/09/All-About-IMG-Worlds-of-Adventure1.jpg"
            alt="">
    </div>

    <h1>filter</h1>


</body>

</html>
