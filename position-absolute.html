<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    .container {
      position: relative; /* parent container is positioned */
      width: 300px;
      height: 200px;
      background-color: lightblue;
    }

    .absolute-box {
      position: absolute;
      top: 50px;   /* 50px from top of container */
      left: 60px;  /* 60px from left of container */
      width: 120px;
      height: 80px;
      background-color: lightcoral;
    }
  </style>

</head>
<body>
      <div class="container">
    Container (relative)
    <div class="absolute-box">Absolute Box</div>
  </div>

</body>
</html>
